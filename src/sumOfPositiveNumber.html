<body>
<script>

    function positiveSum(arr) {
        //Setting sum to 0
        let sum = 0;
        // Looping through each number in an array
        for (let number of arr) {
            // Adding each positive number to array
            if (number > 0) {
                sum += number;
            }
        }
        return sum;
    }

    console.log(positiveSum([1,-4,7,12]));





</script>
